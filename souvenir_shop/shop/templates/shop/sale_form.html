{% extends 'shop/base.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ sale_form.as_p }}
        <h2>Sale Items</h2>
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="card mb-3">
              <div class="card-body">
                {{ form.as_p }}
              </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Sale</button>
        <a href="{% url 'shop:sale_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
