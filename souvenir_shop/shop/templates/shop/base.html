<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souvenir Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .navbar-brand {
        font-weight: bold;
      }
      .nav-link {
        font-weight: 500;
      }
      .container {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .card {
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .btn-primary {
        margin-right: 10px;
      }
      .errorlist {
        color: red;
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'shop:dashboard' %}">Souvenir Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:artist_list' %}">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:product_list' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:purchase_list' %}">Purchases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:sale_list' %}">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:transaction_list' %}">Transactions</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:balance_list' %}">Balances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:dashboard' %}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1nqE5zv6E9gKxieUThmC6WBfK4wh9rQr1i5w1+4o" crossorigin="anonymous"></script>
</body>
</html>
